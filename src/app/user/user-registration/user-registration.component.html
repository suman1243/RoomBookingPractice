<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              class="error-block"
              *ngIf="!userName.valid && userName.touched"
              >Please Provide Name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span class="error-block" *ngIf="!email.valid && email.touched">
              <span *ngIf="email.hasError('required')">
                Please Provide Email
              </span>
              <span *ngIf="email.hasError('email')">
                Please Provide Valid Email
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="!password.valid && password.touched"
              class="error-block"
            >
              <span *ngIf="password.errors['required']">password required</span>
              <span *ngIf="password.errors.minlength"
                >password should be 8 char long</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmpassword"
            />
            <span
              *ngIf="!confirmpassword.valid && confirmpassword.touched"
              class="error-block"
            >
              <span *ngIf="confirmpassword.hasError('required')"
                >Please confirm password</span
              >
            </span>
            <span
              *ngIf="
                registrationForm.hasError('notmatched') && confirmpassword.valid
              "
              class="error-block"
              >password not matched
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
            <span *ngIf="!mobile.valid && mobile.touched" class="error-block">
              <span *ngIf="mobile.hasError('required')">
                Please Enter mobile number</span
              >
              <span *ngIf="mobile.errors.minlength">
                mobile number should be 10 char long</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>

          <!-- Form Values:{{ registrationForm.value | json }} Form Status:{{
            registrationForm.valid
          }} -->
        </form>
      </div>
    </div>
  </div>
</div>
